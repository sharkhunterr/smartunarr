version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ../backend:/app/backend
      - smarttunarr_data:/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/smarttunarr.db
      - PLEX_URL=${PLEX_URL:-http://host.docker.internal:32400}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TUNARR_URL=${TUNARR_URL:-http://host.docker.internal:8000}
      - TUNARR_USERNAME=${TUNARR_USERNAME}
      - TUNARR_PASSWORD=${TUNARR_PASSWORD}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - LOG_LEVEL=DEBUG
      - DEBUG=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.dev
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
      - VITE_WS_URL=ws://localhost:8080/ws
    depends_on:
      - backend

volumes:
  smarttunarr_data:
