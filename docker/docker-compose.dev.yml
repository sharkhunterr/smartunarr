# Development configuration with hot-reload
# Uses separate containers for backend and frontend to enable volume mounting

services:
  # Override smartunarr service - disable it in dev
  smartunarr:
    profiles:
      - disabled

  backend:
    build:
      context: ../src/backend
      dockerfile: ../../docker/backend.dev.Dockerfile
    container_name: smartunarr-backend-dev
    ports:
      - "4273:4273"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/smartunarr.db
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:4173"]
      - DEBUG=true
      - RELOAD=true
    volumes:
      - ../src/backend:/app
      - /app/venv
      - smartunarr-data:/app/data
    networks:
      - smartunarr-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 4273 --reload

  frontend:
    build:
      context: ../src/frontend
      dockerfile: ../../docker/frontend.dev.Dockerfile
    container_name: smartunarr-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4273
    volumes:
      - ../src/frontend:/app
      - /app/node_modules
    networks:
      - smartunarr-network
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # Development-only database viewer
  adminer:
    image: adminer
    container_name: smartunarr-adminer
    ports:
      - "8080:8080"
    networks:
      - smartunarr-network
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha
