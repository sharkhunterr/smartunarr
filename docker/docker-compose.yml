# SmarTunarr - Docker Compose Configuration
# Single unified container with backend + frontend

services:
  smartunarr:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: smartunarr
    ports:
      - "3000:3000"  # Frontend (nginx)
      - "4273:4273"  # Backend API
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/smartunarr.db
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:4173"]
    volumes:
      - smartunarr-data:/app/data
    networks:
      - smartunarr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4273/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  smartunarr-data:
    name: smartunarr-data

networks:
  smartunarr-network:
    name: smartunarr-network
    driver: bridge
