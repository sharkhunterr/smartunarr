version: '3.8'

services:
  backend:
    build:
      context: ../src/backend
      dockerfile: Dockerfile
    container_name: smarttunarr-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/smarttunarr.db
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:80}
    volumes:
      - ../data:/app/data
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - smarttunarr-network

  frontend:
    build:
      context: ../src/frontend
      dockerfile: Dockerfile
    container_name: smarttunarr-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - smarttunarr-network

networks:
  smarttunarr-network:
    driver: bridge

volumes:
  data:
    driver: local
